<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Web-ScannerAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .sidebar-header h3 {
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-header .subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .sidebar-menu {
            padding: 1.5rem 0;
        }

        .nav-item {
            margin: 0.25rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: var(--dark-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-link i {
            width: 20px;
            margin-right: 0.75rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .content-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-header p {
            color: #6b7280;
            margin: 0.5rem 0 0 0;
            font-size: 1.125rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.5);
        }

        .card-header h5 {
            font-weight: 600;
            margin: 0;
            color: var(--dark-color);
        }

        .card-body {
            padding: 1.5rem;
        }

        .table {
            background: transparent;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            border-top: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .badge-running {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
        }

        .badge-completed {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
        }

        .badge-error {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .badge-stopped {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .btn {
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: var(--danger-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .progress {
            height: 8px;
            border-radius: 1rem;
            background: var(--border-color);
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-url {
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
        }

        .result-url:hover {
            text-decoration: underline;
        }

        .result-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-200 { background: var(--success-color); color: white; }
        .status-301 { background: var(--warning-color); color: white; }
        .status-302 { background: var(--warning-color); color: white; }
        .status-403 { background: var(--danger-color); color: white; }
        .status-500 { background: var(--danger-color); color: white; }

        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1.25rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 2.5rem;
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .mobile-toggle {
                display: block;
            }

            .content-header h1 {
                font-size: 2rem;
            }

            .filter-controls {
                flex-direction: column;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-search"></i> Web-Scanner</h3>
            <div class="subtitle">Admin Dashboard</div>
        </div>
        <div class="sidebar-menu">
            <div class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/scan" class="nav-link">
                    <i class="fas fa-crosshairs"></i>
                    New Scan
                </a>
            </div>
            <div class="nav-item">
                <a href="/history" class="nav-link active">
                    <i class="fas fa-history"></i>
                    Scan History
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header fade-in">
            <h1>Scan History</h1>
            <p>View and manage your scan results</p>
        </div>

        <!-- Scans List -->
        <div class="card fade-in">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>All Scans</h5>
                    <div class="d-flex gap-2">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search scans..." style="width: 200px;">
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshScans()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Scan ID</th>
                                <th>Target</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Results</th>
                                <th>Started</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="scansTable">
                            <tr>
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin"></i> Loading scans...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Scan Results -->
        <div class="card fade-in" id="resultsCard" style="display: none;">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>Scan Results</h5>
                    <div>
                        <button class="btn btn-outline-primary btn-sm" onclick="exportResults()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="hideResults()">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="filter-controls">
                    <input type="text" class="form-control" id="filterResults" placeholder="Filter results..." style="max-width: 300px;">
                    <select class="form-select" id="statusFilter" style="max-width: 200px;">
                        <option value="">All Status Codes</option>
                        <option value="200">200 OK</option>
                        <option value="301">301 Moved</option>
                        <option value="302">Found</option>
                        <option value="403">Forbidden</option>
                        <option value="500">Server Error</option>
                    </select>
                </div>
                <div id="resultsContainer">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentScanId = null;
        let allScans = [];
        let currentResults = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function loadScans() {
            try {
                const response = await fetch('/api/scan/list');
                const data = await response.json();
                
                if (data.status === 'success') {
                    allScans = data.scans;
                    updateScansTable(allScans);
                    
                    // Check for specific scan in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const scanId = urlParams.get('scan');
                    if (scanId) {
                        viewResults(scanId);
                    }
                }
            } catch (error) {
                console.error('Error loading scans:', error);
                document.getElementById('scansTable').innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading scans</td></tr>';
            }
        }

        function updateScansTable(scans) {
            const tbody = document.getElementById('scansTable');
            
            if (scans.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No scans found</td></tr>';
                return;
            }

            tbody.innerHTML = scans.map(scan => {
                const duration = scan.end_time && scan.start_time ? 
                    calculateDuration(new Date(scan.start_time), new Date(scan.end_time)) : 
                    (scan.status === 'running' ? calculateDuration(new Date(scan.start_time), new Date()) : '-');
                
                return `
                    <tr>
                        <td><code>${scan.scan_id.substring(0, 8)}</code></td>
                        <td>
                            <a href="${scan.url}" target="_blank" class="text-decoration-none">
                                ${new URL(scan.url).hostname}
                                ${new URL(scan.url).pathname !== '/' ? new URL(scan.url).pathname : ''}
                            </a>
                        </td>
                        <td>
                            <span class="badge badge-${scan.status}">
                                ${scan.status}
                            </span>
                        </td>
                        <td>
                            <div class="progress" style="width: 80px;">
                                <div class="progress-bar" style="width: ${scan.progress}%"></div>
                            </div>
                            <small class="text-muted">${scan.progress}%</small>
                        </td>
                        <td>${scan.results_count}</td>
                        <td>${scan.start_time ? new Date(scan.start_time).toLocaleString() : '-'}</td>
                        <td>${duration}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="viewResults('${scan.scan_id}')" title="View Results">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${scan.status === 'running' ? 
                                    `<button class="btn btn-outline-danger" onclick="stopScan('${scan.scan_id}')" title="Stop Scan">
                                        <i class="fas fa-stop"></i>
                                    </button>` : ''
                                }
                                <button class="btn btn-outline-danger" onclick="deleteScan('${scan.scan_id}')" title="Delete Scan">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function calculateDuration(start, end) {
            const diff = end - start;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        async function viewResults(scanId) {
            currentScanId = scanId;
            
            try {
                const response = await fetch(`/api/scan/results/${scanId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    currentResults = data.results;
                    displayResults(data.results);
                    document.getElementById('resultsCard').style.display = 'block';
                    
                    // Update URL
                    window.history.pushState({}, '', `/history?scan=${scanId}`);
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h5>No results found</h5>
                        <p>This scan didn't find any directories or files.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="result-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <a href="${result.url}" target="_blank" class="result-url">
                                ${result.path}
                            </a>
                            <div class="mt-1">
                                <small class="text-muted">
                                    ${result.content_type || 'Unknown'} â€¢ ${formatBytes(result.size)}
                                </small>
                            </div>
                        </div>
                        <div class="ms-3">
                            <span class="result-status status-${result.status}">${result.status}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function hideResults() {
            document.getElementById('resultsCard').style.display = 'none';
            window.history.pushState({}, '', '/history');
        }

        async function stopScan(scanId) {
            if (!confirm('Are you sure you want to stop this scan?')) return;
            
            try {
                const response = await fetch(`/api/scan/stop/${scanId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    loadScans();
                }
            } catch (error) {
                console.error('Error stopping scan:', error);
            }
        }

        async function deleteScan(scanId) {
            if (!confirm('Are you sure you want to delete this scan?')) return;
            
            try {
                const response = await fetch(`/api/scan/delete/${scanId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadScans();
                    if (currentScanId === scanId) {
                        hideResults();
                    }
                }
            } catch (error) {
                console.error('Error deleting scan:', error);
            }
        }

        function refreshScans() {
            loadScans();
        }

        function exportResults() {
            if (!currentResults.length) return;
            
            const csv = [
                ['URL', 'Path', 'Status', 'Size', 'Content Type', 'Timestamp'],
                ...currentResults.map(r => [r.url, r.path, r.status, r.size, r.content_type, r.timestamp])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scan_results_${currentScanId.substring(0, 8)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allScans.filter(scan => 
                scan.url.toLowerCase().includes(searchTerm) ||
                scan.scan_id.toLowerCase().includes(searchTerm) ||
                scan.status.toLowerCase().includes(searchTerm)
            );
            updateScansTable(filtered);
        });

        // Result filtering
        document.getElementById('filterResults').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = currentResults.filter(result => 
                result.path.toLowerCase().includes(searchTerm) ||
                result.url.toLowerCase().includes(searchTerm)
            );
            
            if (statusFilter) {
                filtered = filtered.filter(result => result.status.toString() === statusFilter);
            }
            
            displayResults(filtered);
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            document.getElementById('filterResults').dispatchEvent(new Event('input'));
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadScans);
        
        // Auto-refresh running scans
        setInterval(() => {
            const hasRunningScans = allScans.some(scan => scan.status === 'running');
            if (hasRunningScans) {
                loadScans();
            }
        }, 5000);
    </script>
</body>
</html>
